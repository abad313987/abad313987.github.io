<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
        <style>
            body {
                margin: 0;
            }
            #container {
                perspective: 1px;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            #mountains {
                position: absolute;
                top: 0;
                left: 0;
                height: 200vh;
                width: 100%;
                background-image: url("https://upload.wikimedia.org/wikipedia/commons/c/c5/Moraine_Lake_17092005.jpg");
                background-size: cover;
                transform: translateZ(-10px) scale(11); 
                transform-style: preserve-3d;
            }
            
            #hotair {
                position: absolute;
                top: 20vh;
                right: 25vw;
                transform: translateZ(-4px) scale(5) translateX(20vw);
                
            }
            
            #balloon {
                height: 15vh;
            }
            
            .slide {
                height: 20vh;
            }
            
            #slide1 {
                background-color: lightblue;
            }
            
            #slide2 {
                background-color: yellow;
            }
            
            #slide3 {
                background-color: lightpink;
            }
            
             #cara1 {
                background-color: lightblue;
            }
            
            #cara2 {
                background-color: yellow;
            }
            
            #cara3 {
                background-color: lightpink;
            }
            
            #carouselWrapper {
                width: 40vw;
                position: absolute;
                top: 30vh;
                left: 50%;
                transform: translateX(-50%);
            }
            
            #carouselWrapper2 {
                width: 40vw;
                position: absolute;
                top: 80vh;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="mountains" class=""></div>
            <div id="hotair">
                <img id="balloon" src="http://www.schabc.org/wp-content/gallery/balloons2015-1/Asses_Aloft_1000.png">
            </div>
            <div id="carouselWrapper">
                <div id="carousel">
                    <div id="slide1" class="slide">1</div>
                    <div id="slide2" class="slide">2</div>
                    <div id="slide3" class="slide">3</div>
                </div>
            </div>
            <div id="carouselWrapper2">
                <div id="carousel2">
                    <div id="cara1" class="slide">1</div>
                    <div id="cara2" class="slide">2</div>
                    <div id="cara3" class="slide">3</div>
                </div>
            </div>
            </div> 
         <script 
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
        <script src="slick/slick.js"></script>
        <script>
            $("#carousel").slick({
                autoplay: true,
                autoplaySpeed: 1000
            });
            $("#carousel2").slick({
                autoplay: true,
                autoplaySpeed: 1000
            });
        </script>
    </body>
</html>
